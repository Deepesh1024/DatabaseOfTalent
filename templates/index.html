<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOT - Database of Talent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 20px 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: linear-gradient(145deg, #131313, #0f0f0f);
            border: 1px solid #1f1f1f;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #2a2a2a;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #ffffff, #666);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #b0b0b0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
            color: #e0e0e0;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ffffff;
            background: #111;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        .form-group input::placeholder {
            color: #555;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            min-height: 56px;
            transition: all 0.3s;
        }

        .tag-input-container:focus-within {
            border-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        .tag {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            border: 1px solid #333;
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .tag:hover {
            border-color: #666;
            transform: translateY(-1px);
        }

        .tag .remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .tag .remove:hover {
            opacity: 1;
            color: #ff4444;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            background: transparent;
            font-size: 0.95rem;
            color: #e0e0e0;
        }

        .btn {
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 100%);
            color: #0a0a0a;
            border: none;
            padding: 16px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ffffff, #999);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ffffff, #999);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .weight-value {
            font-weight: 700;
            color: #ffffff;
            min-width: 50px;
            text-align: right;
            font-size: 1.1rem;
        }

        .results-section {
            background: linear-gradient(145deg, #131313, #0f0f0f);
            border: 1px solid #1f1f1f;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: none;
        }

        .results-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1f1f1f;
        }

        .results-header h2 {
            font-size: 2.2rem;
            color: #ffffff;
            font-weight: 700;
        }

        .export-btn {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            border: 1px solid #333;
            padding: 12px 28px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .export-btn:hover {
            border-color: #666;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .candidate-card {
            background: linear-gradient(145deg, #0f0f0f, #0a0a0a);
            border: 1px solid #1f1f1f;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 24px;
            transition: all 0.3s;
            position: relative;
        }

        .candidate-card:hover {
            border-color: #333;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05);
            transform: translateY(-3px);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            gap: 20px;
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-info h3 {
            font-size: 1.6rem;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .candidate-meta {
            color: #777;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .candidate-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
        }

        .score-badge {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .contact-btn {
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 100%);
            color: #0a0a0a;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 12px rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.25);
        }

        .contact-btn:active {
            transform: translateY(0);
        }

        .rank-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rank-1 { 
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
        }
        .rank-2 { 
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
            color: #000;
            box-shadow: 0 4px 16px rgba(192, 192, 192, 0.3);
        }
        .rank-3 { 
            background: linear-gradient(135deg, #CD7F32, #B8733C);
            color: #fff;
            box-shadow: 0 4px 16px rgba(205, 127, 50, 0.3);
        }
        .rank-other { 
            background: #1a1a1a;
            border: 1px solid #333;
            color: #999;
        }

        .recommendation {
            background: #0f0f0f;
            padding: 18px;
            border-radius: 10px;
            border-left: 3px solid #ffffff;
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.7;
            color: #b0b0b0;
        }

        .skills-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .skill-group h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #777;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid;
        }

        .verified { 
            background: rgba(52, 211, 153, 0.1);
            color: #34d399;
            border-color: #34d399;
        }
        
        .rejected { 
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            border-color: #f87171;
        }

        .component-scores {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .score-item {
            background: #0a0a0a;
            border: 1px solid #1f1f1f;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }

        .score-item:hover {
            border-color: #333;
            transform: translateY(-2px);
        }

        .score-label {
            font-size: 0.75rem;
            color: #777;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ffffff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            border: 1px solid #2a2a2a;
            padding: 28px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #444;
            transform: translateY(-4px);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #1a1a1a;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subtitle {
            color: #555;
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #131313, #0f0f0f);
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 1.8rem;
            color: #ffffff;
        }

        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #fff;
        }

        .modal-body {
            color: #b0b0b0;
            line-height: 1.8;
        }

        .modal-body p {
            margin-bottom: 16px;
        }

        .modal-info {
            background: #0a0a0a;
            border: 1px solid #1f1f1f;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .modal-info strong {
            color: #ffffff;
            display: block;
            margin-bottom: 8px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
            
            .component-scores {
                grid-template-columns: repeat(2, 1fr);
            }

            .skills-section {
                grid-template-columns: 1fr;
            }

            .candidate-header {
                flex-direction: column;
            }

            .candidate-actions {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° DOT</h1>
            <p>Database of Talent</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Job Requirements</h2>
                <form id="jobForm">
                    <div class="form-group">
                        <label>Required Skills *</label>
                        <div class="tag-input-container" id="requiredSkillsContainer">
                            <input type="text" class="tag-input" id="requiredSkillsInput" placeholder="Type skill and press Enter">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Nice to Have Skills</label>
                        <div class="tag-input-container" id="niceToHaveContainer">
                            <input type="text" class="tag-input" id="niceToHaveInput" placeholder="Type skill and press Enter">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Minimum Experience (years)</label>
                        <input type="number" id="minExperience" min="0" step="0.1" value="1" required>
                    </div>

                    <div class="form-group">
                        <label>Target Experience (years)</label>
                        <input type="number" id="targetExperience" min="0" step="0.1" value="3" required>
                    </div>

                    <div class="form-group">
                        <label>Primary Domain (optional)</label>
                        <input type="text" id="primaryDomain" placeholder="e.g., Backend, Frontend, Full Stack">
                    </div>

                    <button type="submit" class="btn" id="analyzeBtn">
                        üîç Find Best Candidates
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>Scoring Weights</h2>
                <p class="subtitle">Customize how each evaluation factor contributes to the final candidate score</p>
                
                <div class="form-group">
                    <label>Skills Match</label>
                    <div class="range-container">
                        <input type="range" id="weightSkills" min="0" max="100" value="30">
                        <span class="weight-value" id="skillsValue">30%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Experience</label>
                    <div class="range-container">
                        <input type="range" id="weightExperience" min="0" max="100" value="15">
                        <span class="weight-value" id="expValue">15%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Screening Round</label>
                    <div class="range-container">
                        <input type="range" id="weightScreening" min="0" max="100" value="15">
                        <span class="weight-value" id="screenValue">15%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>GitHub Analysis</label>
                    <div class="range-container">
                        <input type="range" id="weightGithub" min="0" max="100" value="15">
                        <span class="weight-value" id="githubValue">15%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Coding Round</label>
                    <div class="range-container">
                        <input type="range" id="weightCoding" min="0" max="100" value="15">
                        <span class="weight-value" id="codingValue">15%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Trust Score</label>
                    <div class="range-container">
                        <input type="range" id="weightTrust" min="0" max="100" value="10">
                        <span class="weight-value" id="trustValue">10%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>üìä Candidate Rankings</h2>
                <button class="export-btn" onclick="exportResults()">üì• Export Results</button>
            </div>

            <div class="stats-grid" id="statsGrid"></div>

            <div id="candidatesList"></div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìß Contact Candidate</h3>
                <button class="close-modal" onclick="closeContactModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

<script>
    const requiredSkills = [];
    const niceToHave = [];
    let currentCandidates = [];

    function setupTagInput(inputId, containerId, skillsArray) {
        const input = document.getElementById(inputId);
        const container = document.getElementById(containerId);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = input.value.trim();
                if (value && !skillsArray.includes(value)) {
                    skillsArray.push(value);
                    addTag(container, value, skillsArray);
                    input.value = '';
                }
            }
        });
    }

    function addTag(container, value, skillsArray) {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerHTML = `
            ${value}
            <span class="remove" onclick="removeTag(this, '${value}', ${skillsArray === requiredSkills ? 'requiredSkills' : 'niceToHave'})">√ó</span>
        `;
        container.insertBefore(tag, container.querySelector('.tag-input'));
    }

    function removeTag(element, value, arrayName) {
        const array = arrayName === 'requiredSkills' ? requiredSkills : niceToHave;
        const index = array.indexOf(value);
        if (index > -1) {
            array.splice(index, 1);
        }
        element.parentElement.remove();
    }

    // Range slider updates
    ['Skills', 'Experience', 'Screening', 'Github', 'Coding', 'Trust'].forEach(name => {
        const slider = document.getElementById(`weight${name}`);
        const display = document.getElementById(`${name.toLowerCase().replace('github', 'github')}Value`);
        slider.addEventListener('input', () => {
            display.textContent = slider.value + '%';
        });
    });

    setupTagInput('requiredSkillsInput', 'requiredSkillsContainer', requiredSkills);
    setupTagInput('niceToHaveInput', 'niceToHaveContainer', niceToHave);

    function openContactModal(dotId) {
    const candidate = currentCandidates.find(c => c.dotId === dotId);
    if (!candidate) return;

    const modalBody = document.getElementById('modalBody');
    modalBody.innerHTML = `
        <div class="modal-info">
            <strong>Candidate ID</strong>
            <p>${candidate.dotId}</p>
        </div>
        <div class="modal-info">
            <strong>Overall Score</strong>
            <p>${candidate.data.overall_score}% Match</p>
        </div>
        <div class="modal-info">
            <strong>Experience</strong>
            <p>${candidate.data.candidate_meta.experience_years || 0} years</p>
        </div>
        <div class="modal-info">
            <strong>Domain</strong>
            <p>${candidate.data.candidate_meta.primary_domain || 'N/A'}</p>
        </div>
        <div class="modal-info">
            <strong>Verified Skills</strong>
            <p>${candidate.data.verified_skills.join(', ') || 'None'}</p>
        </div>
        <p style="color: #888; font-size: 0.9rem; margin-top: 20px;">
            üîÑ Redirecting to contact page in 1 second...
        </p>
    `;

    // Show the modal
    document.getElementById('contactModal').classList.add('active');
    
    // Redirect after 1 second
    setTimeout(function() {
        window.location.href = 'http://localhost:5032';
    }, 1000);
}


    function closeContactModal() {
        document.getElementById('contactModal').classList.remove('active');
    }

    // Close modal on outside click
    window.onclick = function(event) {
        const modal = document.getElementById('contactModal');
        if (event.target === modal) {
            closeContactModal();
        }
    }

    document.getElementById('jobForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (requiredSkills.length === 0) {
            alert('‚ö†Ô∏è Please add at least one required skill');
            return;
        }

        const btn = document.getElementById('analyzeBtn');
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div>';

        const jobRequirements = {
            required_skills: requiredSkills,
            nice_to_have_skills: niceToHave,
            min_experience_years: parseFloat(document.getElementById('minExperience').value),
            target_experience_years: parseFloat(document.getElementById('targetExperience').value),
            primary_domain: document.getElementById('primaryDomain').value || null,
            weights: {
                skills: parseFloat(document.getElementById('weightSkills').value) / 100,
                experience: parseFloat(document.getElementById('weightExperience').value) / 100,
                screening: parseFloat(document.getElementById('weightScreening').value) / 100,
                github: parseFloat(document.getElementById('weightGithub').value) / 100,
                coding: parseFloat(document.getElementById('weightCoding').value) / 100,
                trust: parseFloat(document.getElementById('weightTrust').value) / 100
            }
        };

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ job_requirements: jobRequirements })
            });

            const data = await response.json();

            if (data.success) {
                displayResults(data.recommendations, data.profiles_analyzed);
                
                // Redirect after 2.5 seconds
                setTimeout(function() {
                    window.location.href = 'http://localhost:5032';
                }, 2500);
            } else {
                alert('‚ùå Error: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            alert('‚ùå Error: ' + error.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'üîç Find Best Candidates';
        }
    });

    function displayResults(recommendations, totalProfiles) {
        const resultsSection = document.getElementById('resultsSection');
        const statsGrid = document.getElementById('statsGrid');
        const candidatesList = document.getElementById('candidatesList');

        currentCandidates = recommendations.ranking.map(([dotId, data]) => ({ dotId, data }));

        const topCandidates = recommendations.ranking.filter(([_, data]) => data.overall_score >= 65).length;
        statsGrid.innerHTML = `
            <div class="stat-card">
                <div class="stat-value">${totalProfiles}</div>
                <div class="stat-label">Total Profiles</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${recommendations.ranking.length}</div>
                <div class="stat-label">Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${topCandidates}</div>
                <div class="stat-label">Strong Matches</div>
            </div>
        `;

        candidatesList.innerHTML = recommendations.ranking.map(([dotId, candidate]) => {
            const rankClass = candidate.rank === 1 ? 'rank-1' : candidate.rank === 2 ? 'rank-2' : candidate.rank === 3 ? 'rank-3' : 'rank-other';
            
            return `
                <div class="candidate-card">
                    <div class="candidate-header">
                        <div class="candidate-info">
                            <span class="rank-badge ${rankClass}">Rank #${candidate.rank}</span>
                            <h3>${dotId}</h3>
                            <div class="candidate-meta">
                                ${candidate.candidate_meta.experience_years || 0} years exp ¬∑ 
                                ${candidate.candidate_meta.primary_domain || 'N/A'} ¬∑ 
                                ${candidate.final_verdict || 'Pending'}
                            </div>
                        </div>
                        <div class="candidate-actions">
                            <div class="score-badge">${candidate.overall_score}%</div>
                            <button class="contact-btn" onclick="openContactModal('${dotId}')">
                                üìß Contact
                            </button>
                        </div>
                    </div>

                    <div class="recommendation">${candidate.recommendation}</div>

                    <div class="skills-section">
                        <div class="skill-group">
                            <h4>‚úÖ Verified Skills</h4>
                            <div class="skill-tags">
                                ${candidate.verified_skills.length > 0 
                                    ? candidate.verified_skills.map(s => `<span class="skill-tag verified">${s}</span>`).join('') 
                                    : '<span style="color: #555;">None verified</span>'}
                            </div>
                        </div>
                        <div class="skill-group">
                            <h4>‚ùå Rejected Skills</h4>
                            <div class="skill-tags">
                                ${candidate.skills_rejected.length > 0 
                                    ? candidate.skills_rejected.map(s => `<span class="skill-tag rejected">${s}</span>`).join('') 
                                    : '<span style="color: #555;">None rejected</span>'}
                            </div>
                        </div>
                    </div>

                    <div class="component-scores">
                        <div class="score-item">
                            <div class="score-label">Skills</div>
                            <div class="score-value">${(candidate.component_scores.skills_score * 100).toFixed(0)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Experience</div>
                            <div class="score-value">${(candidate.component_scores.experience_score * 100).toFixed(0)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Screening</div>
                            <div class="score-value">${(candidate.component_scores.screening_score * 100).toFixed(0)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">GitHub</div>
                            <div class="score-value">${(candidate.component_scores.github_score * 100).toFixed(0)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Coding</div>
                            <div class="score-value">${(candidate.component_scores.coding_score * 100).toFixed(0)}%</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Trust</div>
                            <div class="score-value">${(candidate.component_scores.trust_score * 100).toFixed(0)}%</div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        resultsSection.classList.add('active');
        resultsSection.scrollIntoView({ behavior: 'smooth' });
    }

    async function exportResults() {
        try {
            const response = await fetch('/export');
            const data = await response.json();
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dot-results-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        } catch (error) {
            alert('‚ùå Error exporting: ' + error.message);
        }
    }
</script>
